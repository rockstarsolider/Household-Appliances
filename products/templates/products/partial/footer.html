<div class='w-full mt-20 mb-8 px-3'>
    <div class='h-[1px] w-full bg-gray-300 mb-6'></div>
    <div class='flex flex-col gap-4'>
        <img src='{{website_setting.logo.url}}' class='w-40'/>
        <div class='flex gap-3'>
            <p>شماره تماس: {{website_setting.phone_number}}</p>|
            <p> ۷ روز هفته، ۲۴ ساعته پاسخگوی شما هستیم</p>
        </div>
    </div>
    <div class='flex justify-between lg:justify-start lg:gap-40 mt-8'>
        <div class='flex flex-col gap-2'>
            <h3 class='text-lg font-medium'>{{website_setting.website_name}}</h3>
            <a hx-get='{% url 'home' %}' hx-target='body' hx-swap='outerHTML transition:true' hx-push-url='true' class='cursor-pointer'>خانه</a>
            <a hx-get='{% url 'products' %}' hx-target='body' hx-swap='outerHTML transition:true' hx-push-url='true' class='cursor-pointer'>محصولات</a>
            <a hx-get='{% url 'products' %}?discount=true' hx-target='body' hx-swap='outerHTML transition:true' hx-push-url='true' class='cursor-pointer'>تخفیفات</a>
            <a hx-get='{% url 'faq' %}' hx-target='body' hx-swap='outerHTML transition:true' hx-push-url='true' class='cursor-pointer'>پرسش ها</a>
            <a hx-get='{% url 'login_phone' %}' hx-target='body' hx-swap='outerHTML transition:true' hx-push-url='true' class='cursor-pointer'>ورود و ثبت نام</a>
        </div>
        <div class='flex flex-col gap-2'>
            <h3 class='text-lg font-medium'>شبکه های اجتماعی</h3>
            <a class='cursor-pointer' href='{{website_setting.telegram_address}}'>تلگرام</a>
            <a class='cursor-pointer' href='{{website_setting.instagram_address}}'>اینستاگرام</a>
            <a class='cursor-pointer' href='{{website_setting.whatsapp_address}}'>واتساپ</a>
        </div>
    </div>
</div>
