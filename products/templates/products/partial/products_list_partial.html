<div class="flex-col lg:flex-row justify-start items-start xl:grid xl:grid-cols-3">
    <!-- Products -->
    {% for product in products %}
    <a hx-get='{% url 'product' product.id %}' hx-push-url='true' hx-target='body' class="w-full cursor-pointer lg:w-64 flex lg:flex-col mt-4 pl-2 border border-gray-300 rounded-xl">
        <img class="p-3 size-32 lg:size-64 rounded-3xl" src="{{product.image.url}}"/>
        <div class="w-full flex flex-col justify-between p-3">  
            <p class="font-medium">{{product.name}}</p>
            <div class="flex justify-between items-center mt-2">
                <div class="badge badge-primary">25%</div>
                <p class="font-medium text-base text-gray-700">{{product.formatted_price}}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
